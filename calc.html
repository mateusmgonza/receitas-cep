<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="/Imagens/indoaliallmossar.jpg">
</head>



<body>

    <div class=”calculadora”>
        <div class=”calculator_display”>0</div>
        <div class=”tecla_calculadora”> … </div>
      </div>

      <div class="tecla_calculadora">
        <button class="oper_tecla" data-action="Adição">+</button>
        <button class="oper_tecla" data-action="Subtração">-</button
        <button class="oper_tecla" data-action="Multiplicação">&times;</button>
        <button class="oper_tecla" data-action="Divisão">÷</button
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="decimal">.</button>
        <button data-action="clear">AC</button>
        <button class="equl_tecla" data-action="Calcular">=</button>
      </div>
</body>



</html>
